paths:
  /pet:
    get:
      summary: "ペット情報API"
      tags:
        - pet
      parameters:
        - name: "count"
          in: "query"
          description: "カウント"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功時のレスポンス"
          schema:
            type: "object"
            properties:
              id:
                type: "integer"
                format: "int64"
              name:
                type: "string"
                example: "doggie"
